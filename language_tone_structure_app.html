<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduqas Tone & Structure Scaffolder</title>
    <style>
        /* --- CSS VARIABLES & ACCESSIBILITY --- */
        :root {
            --primary: #2c3e50; /* Deep Blue */
            --accent: #e67e22;  /* Pumpkin Orange */
            --success: #27ae60; /* Green */
            --text: #333;
            --bg: #f4f7f6;
            --card-bg: #ffffff;
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --font-dyslexic: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        body.dyslexia-mode {
            font-family: var(--font-dyslexic);
            line-height: 1.8;
            letter-spacing: 0.05em;
        }

        /* --- APP CONTAINER --- */
        #app-container {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            position: relative;
            overflow: hidden;
            min-height: 600px;
            transition: all 0.3s ease;
        }

        /* --- PROGRESS BAR --- */
        .progress-container {
            width: 100%;
            background-color: #eee;
            border-radius: 10px;
            margin-bottom: 20px;
            height: 12px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background-color: var(--success);
            width: 0%;
            transition: width 0.5s ease;
        }

        /* --- TYPOGRAPHY & LAYOUT --- */
        h1 { color: var(--primary); text-align: center; margin-bottom: 10px; }
        h2 { color: var(--accent); margin-top: 0; }
        .subtitle { text-align: center; color: #7f8c8d; margin-bottom: 30px; }
        
        .screen { display: none; animation: fadeIn 0.4s ease; }
        .screen.active { display: block; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- BUTTONS --- */
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            font-weight: bold;
            margin: 5px;
        }
        .btn:hover { transform: scale(1.02); filter: brightness(1.1); }
        .btn:active { transform: scale(0.98); }
        .btn-large { width: 100%; margin-bottom: 15px; text-align: left; display: flex; align-items: center; justify-content: space-between; }
        .btn-option { background: white; color: var(--text); border: 2px solid #ddd; }
        .btn-option:hover { border-color: var(--accent); background: #fffdf5; }
        
        /* --- TEACHER BUTTON --- */
        .btn-teacher { background: #34495e; font-size: 0.9rem; padding: 10px 15px; }

        /* --- QUOTE CARDS --- */
        .quote-card {
            background: #fff;
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .quote-card:hover { border-color: var(--accent); transform: translateX(5px); }
        .quote-icon { font-size: 2rem; margin-right: 15px; }
        
        /* --- SCAFFOLDING BUILDER --- */
        .builder-box {
            background: #f8f9fa;
            border: 2px dashed #ccc;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 1.2rem;
            min-height: 80px;
        }
        .highlight { color: var(--accent); font-weight: bold; }

        /* --- GAMIFICATION --- */
        #particle-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 99;
        }
        
        .modal {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.98);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            flex-direction: column;
            text-align: center;
        }
        .modal-active { display: flex; animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .badge-large { font-size: 6rem; margin-bottom: 20px; display: block; }
        
        @keyframes popIn { from {transform: scale(0.5); opacity:0;} to {transform: scale(1); opacity:1;} }

        /* --- TEACHER SETTINGS PANEL --- */
        #teacher-panel textarea {
            width: 80%;
            height: 300px;
            font-family: monospace;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .json-error { color: red; display: none; margin-bottom: 10px; }

        /* --- ACCESS TOGGLE --- */
        .settings-bar {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 101;
        }
        .icon-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; opacity: 0.5; margin-left: 10px; }
        .icon-btn:hover { opacity: 1; }
        .icon-btn.active { color: var(--primary); opacity: 1; }

    </style>
</head>
