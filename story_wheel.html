        * { box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            height: 100vh; 
            display: flex;
            flex-direction: row;
        }

        /* --- LEFT SIDEBAR --- */
        .sidebar {
            width: 350px;
            flex-shrink: 0;
            background-color: #f9f9f9;
            border-right: 2px solid #ddd;
            padding: 20px;
            overflow-y: auto;
        }
        .sidebar h2 { color: #333; margin-top: 0; border-bottom: 2px solid #0056b3; padding-bottom: 10px;}
        .scene-card { background: #fff; border-left: 5px solid #0056b3; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .scene-title { font-weight: bold; font-size: 16px; color: #0056b3; margin-bottom: 8px; }
        .scene-text { font-size: 13px; color: #444; line-height: 1.4; font-style: italic;}

        /* --- MAIN CONTENT AREA --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            background-color: #ffffff;
            overflow: hidden;
        }

        /* --- WHEEL CONTAINER --- */
        .wheel-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #eee;
            position: relative; 
            background-color: #fff;
        }

        /* --- RIGHT PANEL --- */
        #right-panel {
            width: 50%;
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            overflow-y: auto; 
            background-color: #fff;
        }

        /* Output Box */
        .output-box {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .output-box h3 { 
            color: #d9534f;
            margin-top: 0;
            font-size: 1.4em;
            border-bottom: 2px solid #d9534f;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        .output-box strong { color: #0056b3; display: block; margin-bottom: 8px; font-size: 1.1em;}
        .output-suggestion { font-size: 14px; line-height: 1.6; margin-bottom: 10px; padding-left: 10px; border-left: 3px solid #eee; }
